<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Login - SocioServe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0a1a2f;
    }

    .navbar nav a {
      text-decoration: none;
      color: #444;
      font-size: 15px;
      transition: 0.3s;
      margin-left: 20px;
    }

    .navbar nav a:hover {
      color: #0a1a2f;
    }

    .form-container {
      flex: 1;
      max-width: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0a1a2f;
      font-size: 28px;
      font-weight: bold;
    }

    .login-form label {
      display: block;
      margin: 20px 0 8px 0;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .login-form input:focus {
      border-color: #0a1a2f;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(10, 26, 47, 0.1);
      outline: none;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      border: none;
      margin-top: 20px;
    }

    .primary {
      background: #0a1a2f;
      color: #fff;
    }

    .primary:hover {
      background: #142b4f;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(10, 26, 47, 0.3);
    }

    .alert {
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 14px;
    }

    .form-footer a {
      color: #0a1a2f;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .form-footer a:hover {
      color: #142b4f;
      text-decoration: underline;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: 10px;
    }

    .forgot-password a {
      color: #0a1a2f;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }

      .form-container {
        margin: 20px;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">SocioServe</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="volunteer-register.html">Register</a>
    </nav>
  </header>

  <section class="form-container">
    <h2>Welcome Back, Volunteer!</h2>
    
    <div id="message" class="alert" style="display: none;"></div>
    
    <form id="volunteerLoginForm" class="login-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email address">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">Forgot Password?</a>
      </div>

      <button type="submit" id="submitBtn" class="btn primary">
        Sign In to Dashboard
      </button>
    </form>
    
    <div class="form-footer">
      <p>Don't have an account? <a href="volunteer-register.html">Join as Volunteer</a></p>
    </div>
  </section>

  <footer style="text-align: center; padding: 2rem 1rem; background: #f8f9fa; color: #333; margin-top: auto;">
    <p>&copy; 2025 SocioServe. All rights reserved.</p>
  </footer>

  <script>
  // Debug function to check localStorage
function debugLocalStorage() {
    console.log('=== üîç LOCALSTORAGE DEBUG ===');
    const volunteer = localStorage.getItem('volunteer');
    console.log('Volunteer in localStorage:', volunteer);
    
    if (volunteer) {
        try {
            const parsed = JSON.parse(volunteer);
            console.log('Parsed volunteer data:', parsed);
            console.log('Has ID?:', !!parsed.id);
            console.log('Has email?:', !!parsed.email);
            console.log('Is data valid?:', !!(parsed.id && parsed.email));
        } catch (e) {
            console.error('‚ùå Error parsing volunteer data:', e);
        }
    } else {
        console.log('‚úÖ No volunteer data found in localStorage');
    }
    console.log('=== END DEBUG ===');
}

// Clear storage and reload
function clearStorageAndReload() {
    localStorage.removeItem('volunteer');
    console.log('‚úÖ Storage cleared, reloading page...');
    location.reload();
}

// Check if user is already logged in - WITH BETTER DEBUGGING
window.addEventListener('load', function() {
    console.log('=== üöÄ PAGE LOAD START ===');
    
    debugLocalStorage();
    
    const volunteer = localStorage.getItem('volunteer');
    
    // Only redirect if volunteer data is valid and complete
    if (volunteer) {
        try {
            const volunteerData = JSON.parse(volunteer);
            
            // Check if we have the essential data
            if (volunteerData.id && volunteerData.email) {
                console.log('‚úÖ Valid volunteer data found, redirecting to dashboard...');
                console.log('Volunteer:', volunteerData.email);
                
              
                
                return; // Stop further execution
            } else {
                console.warn('‚ùå Incomplete volunteer data in localStorage:', volunteerData);
                // Clear invalid data
                localStorage.removeItem('volunteer');
                console.log('‚úÖ Invalid data cleared from localStorage');
            }
        } catch (error) {
            console.error('‚ùå Error parsing volunteer data:', error);
            // Clear corrupted data
            localStorage.removeItem('volunteer');
            console.log('‚úÖ Corrupted data cleared from localStorage');
        }
    }
    
    // If we get here, either no volunteer data or it was invalid
    console.log('‚úÖ No valid volunteer found, showing login form');
    
    // Test backend connection
    testBackendConnection();
    
    // Auto-focus email field
    document.getElementById('email').focus();
    
    console.log('=== üèÅ PAGE LOAD COMPLETE ===');
});

// Test backend connection
async function testBackendConnection() {
    try {
        console.log('üîå Testing backend connection...');
        const response = await fetch('http://localhost:8092/api/volunteers/test');
        console.log('‚úÖ Backend connection test:', response.status);
    } catch (error) {
        console.error('‚ùå Backend connection failed:', error);
        document.getElementById('message').textContent = '‚ö†Ô∏è Backend connection failed. Make sure the server is running on port 8092.';
        document.getElementById('message').className = 'alert error';
        document.getElementById('message').style.display = 'block';
    }
}

// Form submission handler
document.getElementById('volunteerLoginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    console.log('=== üîê LOGIN ATTEMPT START ===');
      
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    
    // Clear previous messages
    messageDiv.style.display = 'none';
    messageDiv.className = 'alert';
    
    // Basic validation
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    
    console.log('üìß Email:', email);
    console.log('üîë Password length:', password.length);
    
    if (!email || !password) {
        messageDiv.textContent = '‚ùå Please fill in all fields';
        messageDiv.className = 'alert error';
        messageDiv.style.display = 'block';
        return;
    }
    
    // Show loading state
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Signing In...';
    submitBtn.disabled = true;
    
    try {
        console.log('üîÑ Creating fetch request...');
        
        const requestBody = JSON.stringify({ 
            email: email, 
            password: password 
        });
        
        console.log('üì¶ Request body:', requestBody);
        
        const requestOptions = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: requestBody
        };
        
        console.log('üéØ Request options:', requestOptions);
        console.log('üåê Sending to: http://localhost:8092/api/volunteers/login');
        
        const response = await fetch('http://localhost:8092/api/volunteers/login', requestOptions);

        console.log('üì® Response received!');
        console.log('Status:', response.status);
        console.log('Status text:', response.statusText);
        console.log('OK:', response.ok);

        if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Login successful! Response:', result);
            
            if (result.id) {
                console.log('üíæ Storing volunteer data in localStorage...');
                localStorage.setItem('volunteer', JSON.stringify(result));
                
                messageDiv.textContent = '‚úÖ Login successful! Redirecting to dashboard...';
                messageDiv.className = 'alert success';
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    console.log('üîÑ Redirecting to dashboard...');
                    window.location.href = 'volunteer_dashboard.html';
                }, 1000);
            } else {
                throw new Error('Invalid response from server - missing volunteer ID');
            }
        } else {
            const errorText = await response.text();
            console.error('‚ùå Login failed! Status:', response.status, 'Error:', errorText);
            throw new Error(errorText || `Login failed with status: ${response.status}`);
        }
        
    } catch (error) {
        console.error('üí• Login error:', error);
        
        let errorMessage = 'Login failed: ' + error.message;
        if (error.message.includes('401') || error.message.includes('Invalid email or password')) {
            errorMessage = '‚ùå Invalid email or password. Please try again.';
        } else if (error.message.includes('Network') || error.message.includes('Failed to fetch')) {
            errorMessage = '‚ùå Network error. Please check your connection and try again.';
        } else if (error.message.includes('404')) {
            errorMessage = '‚ùå Account not found. Please check your email or register first.';
        } else if (error.message.includes('405')) {
            errorMessage = '‚ùå Method not allowed. The server expects a POST request.';
        }
        
        messageDiv.textContent = errorMessage;
        messageDiv.className = 'alert error';
        messageDiv.style.display = 'block';
        
    } finally {
        // Reset button
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
        console.log('=== üîê LOGIN ATTEMPT END ===');
    }
});

// Forgot password function
function forgotPassword() {
    const email = document.getElementById('email').value.trim();
    if (email) {
        alert('Password reset link will be sent to: ' + email + '\n\n(Feature coming soon)');
    } else {
        alert('Please enter your email address first');
        document.getElementById('email').focus();
    }
}

// Enter key to submit form
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        document.getElementById('volunteerLoginForm').dispatchEvent(new Event('submit'));
    }
});
  </script>
</body>
</html>
